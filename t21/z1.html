<html>
	<head>
		<title>Анкета</title>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<a href='z1.html'>Анкета</a>
			<a href='z2.html'>Результат</a>
		</header>
		<main>
			<h1 align='center'>Анкета учасника</h1>
			<form>
			<p>
				<label>Введіть ваше ім'я</label><br>
				<input type='text'>
					</p>
					
			<p>
				<label>Введіть ваш клас</label><br>
				<input type='number' min='1' max='11'>
					</p>
					
			<p>
				<label>Введіть ваш e-mail</label><br>
				<input type='email'>
					</p>
					
			<p>
				<label>Які мови ви знаєте?</label><br>
				<input type='checkbox'>Українська<br>
				<input type='checkbox'>Російська<br>
				<input type='checkbox'>Англійська<br>
				<input type='checkbox'>Румунська<br>
				<input type='checkbox'>Польська<br>
				<input type='checkbox'>Німецька<br>
				<input type='checkbox'>Французька<br>
				<input type='checkbox'>Італійська<br>
				<input type='checkbox'>Корейська<br>
				<input type='checkbox'>Китайська<br>
				<input type='checkbox'>Японська<br>
					</p>	
				<input type='submit' value='Перевірка'>
					</p>
					
			</form>
		</main>
	</body>
</html>
